name: trendfollow
filters:
  signals:
    - name: filter1
      longSignal: macd(close,12,26,9) - macdsig(close,12,26,9) < 0
      shortSignal: macd(close,12,26,9) - macdsig(close,12,26,9) > 0
      args:
        period: 16hours
        tf: 2hour
        maxLoadedItems: 150
signals:
  enter:
    long: 
      signal: crossoverup(close, min(ema(close,200)+6*atr(14), 50))
      currentEntryPoint: min(ema(close,200)+6*atr(14), 50)
    short:
      signal: crossoverdown(close, max(ema(close,200)-6*atr(14), 50))
      currentEntryPoint: max(ema(close,200)-6*atr(14), 50)
    args:
      timeframe: 5min
      maxLoadedItems: 2000
      period: 1hour
  exit:
    long:
      signal: low < previous(min(low,240),1)
      currentExitPoint: previous(min(low,240),1)
    short:
      signal: high > previous(max(high,240),1)
      currentExitPoint: previous(max(high,240),1)
    args:
      timeframe: 15min
      maxLoadedItems: 400
      period: 1hour
maxExposure: 1.875
