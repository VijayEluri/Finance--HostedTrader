name: trendfollow
filter:
  longSignal: trend(close,21) > 1
  shortSignal: trend(close,21) < -1
  topFilterIndicator: abs(trend(close,21))
  tradeSymbolLimit: 4
  args:
    period: 9days
    tf: week
    maxLoadedItems: 41
signals:
  enter:
    long: 
      signal: crossoverup(close, min(ema(close,200)+5*atr(14), 50))
      currentEntryPoint: min(ema(close,200)+5*atr(14), 50)
    short:
      signal: crossoverdown(close, max(ema(close,200)-5*atr(14), 50))
      currentEntryPoint: max(ema(close,200)-5*atr(14), 50)
    args:
      timeframe: 15min
      maxLoadedItems: 2000
  exit:
    long:
      signal: low < previous(min(low,240),1)
      currentExitPoint: previous(min(low,240),1)
    short:
      signal: high > previous(max(high,240),1)
      currentExitPoint: previous(max(high,240),1)
    args:
      timeframe: 15min
      maxLoadedItems: 2500
maxExposure: 3
