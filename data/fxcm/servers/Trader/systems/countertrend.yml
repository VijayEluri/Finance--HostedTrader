name: countertrend
filter:
  longSignal: ema(close,50) > ema(close,200) AND rsi(close,14) < 35
  shortSignal: ema(close,50) < ema(close,200) AND rsi(close,14) > 65
  topFilterIndicator: abs(1 - (ema(close,50) / ema(close,200)))
  tradeSymbolLimit: 4
  args:
    period: 10days
    tf: day
    maxLoadedItems: 400
signals:
  enter:
    long: 
      signal: crossoverup(close, min(ema(close,200)+5*atr(14), 50))
      currentEntryPoint: min(ema(close,200)+5*atr(14), 50)
    short:
      signal: crossoverdown(close, max(ema(close,200)-5*atr(14), 50))
      currentEntryPoint: max(ema(close,200)-5*atr(14), 50)
    args:
      timeframe: 30min
      maxLoadedItems: 2000
      period: 12hour
  exit:
    long:
      signal: low < previous(min(low,120),1)
      currentExitPoint: previous(min(low,120),1)
    short:
      signal: high > previous(max(high,120),1)
      currentExitPoint: previous(max(high,120),1)
    args:
      timeframe: 30min
      maxLoadedItems: 2500
      period: 1hour
maxExposure: 5
